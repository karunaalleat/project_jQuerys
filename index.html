<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>

<body  background="image/1.webp " style="background-size: cover">

    <div class="conatainer-fluid mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <!-- selection all recipies -->
                <select class="form-control" id="recipies">
                    <option value="" disabled selected>
                        < selects a recipt>
                    </option>
                </select><br>
                <!-- Get recipies -->
                <div id="recipis-result"></div><br><br>
                <!-- header of number -->
                <div id="rep"></div>
                <!-- calculate  -->
                <div class="input-group mb-3" id="dobplacate" style="width:70% ">
                    <div class="input-group-prepend">
                        <button type="button" id="minus">&minus;</button>
                    </div>
                    <input type="number" class="form-control text-center" value="0" disabled id="member" max="15"
                        min="0">
                    <div class="input-group-append">
                        <button type="button" id="add">&#x2b;</button>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <!-- Header of ingreadian -->
                    <div id="in"></div>
                    <!-- Show ingreadian in table -->
                    <div class="card" id="cards">
                        <div class="card-body">
                            <table id="table" class="table table-bordered"></table>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!-- Header of step instruction -->
                    <div id="ist"></div>
                    <!-- Show instruction -->
                    <div class="card " id="intss">
                        <div class="card-body " style="border:3px solid pink">
                            <div id="intructions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/project1.js"></script>
        <script src="css/style.css"></script>
</body>

</html>
